apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cobank-base
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/nickcube2/cobank-cloud-platform.git
    targetRevision: main
    path: k8s/base

  destination:
    server: https://kubernetes.default.svc
    namespace: cobank

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
