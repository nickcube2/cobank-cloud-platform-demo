apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cobank-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nickcube2/cobank-cloud-platform.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: cobank
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
