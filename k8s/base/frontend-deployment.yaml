apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: cobank
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: cobank-frontend:PLACEHOLDER_TAG
          ports:
            - containerPort: 80
