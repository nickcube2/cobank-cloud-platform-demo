apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: cobank
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: cobank
spec:
  selector:
    app: backend
  ports:
    - port: 3000
      targetPort: 3000
