apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.monitoring.svc.cluster.local:9090
        isDefault: true

  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: "cobank-dashboards"
        orgId: 1
        folder: "CoBank"
        type: file
        disableDeletion: true
        editable: true
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  backend-overview.json: |
    {
      "id": null,
      "title": "CoBank Backend Overview",
      "tags": ["cobank", "backend"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "10s",
      "panels": [
        {
          "type": "timeseries",
          "title": "HTTP Request Rate (req/s)",
          "gridPos": { "x": 0, "y": 0, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "rate(http_request_duration_seconds_count[1m])",
              "legendFormat": "requests"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "HTTP Latency p95 (seconds)",
          "gridPos": { "x": 12, "y": 0, "w": 12, "h": 8 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))",
              "legendFormat": "p95"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Process CPU Seconds",
          "gridPos": { "x": 0, "y": 8, "w": 12, "h": 8 },
          "targets": [
            { "expr": "rate(process_cpu_seconds_total[1m])", "legendFormat": "cpu" }
          ]
        },
        {
          "type": "timeseries",
          "title": "Node.js Heap Used (bytes)",
          "gridPos": { "x": 12, "y": 8, "w": 12, "h": 8 },
          "targets": [
            { "expr": "nodejs_heap_size_used_bytes", "legendFormat": "heap_used" }
          ]
        }
      ],
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": { "type": "grafana", "uid": "-- Grafana --" },
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:11.2.0
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
          volumeMounts:
            - name: provisioning
              mountPath: /etc/grafana/provisioning/datasources/datasources.yaml
              subPath: datasources.yaml
            - name: provisioning
              mountPath: /etc/grafana/provisioning/dashboards/dashboards.yaml
              subPath: dashboards.yaml
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards/backend-overview.json
              subPath: backend-overview.json
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: provisioning
          configMap:
            name: grafana-provisioning
        - name: dashboards
          configMap:
            name: grafana-dashboards
